<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Route Visualizer</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div id="app">
        <div id="controls">
            <h1>Network Route Visualizer</h1>
            <div class="control-group">
                <label for="destination">Trace Route to:</label>
                <input type="text" id="destination" placeholder="Enter IP or domain (e.g., 8.8.8.8)">
                <button id="trace-btn">Trace</button>
                <button id="refresh-btn">Refresh Routes</button>
            </div>
            <div id="info">
                <h3>Route Information</h3>
                <div id="route-details"></div>
            </div>
            <div id="error" class="error" style="display: none;"></div>
        </div>
        <div id="canvas-container">
            <canvas id="three-canvas"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
